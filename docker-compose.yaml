version: '3'

services: 

  app:
    build: 
      context: ./node
      dockerfile: Dockerfile.prod
    image: cristianpietro/node:prod
    container_name: app_node
    networks: 
      - node-network
    volumes: 
      - ./node:/usr/src/app
    tty: true
    ports: 
      - "3000:3000"
    depends_on: 
       - db
   
  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile.prod
    image: cristianpietro/nginx:prod
    container_name: nginx_node
    networks: 
      - node-network
    ports: 
      - "8080:80"

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    ports:
       - 3306:3306
    restart: always
    tty: true
    volumes: 
      - ./mysql:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=root
    networks: 
      - node-network

networks: 
  node-network:
    driver: bridge      